<div class="recovery-form-container mat-elevation-z0" >
    <button class="form-suffice auth-footer"><span class="auth-footer-logo" [routerLink]="['/']"><img class="img-logo" src="/assets/images/app-logo.png" alt=""></span></button><br>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>

      <button mat-button matPrefix mat-icon-button aria-label="Clear">
          <mat-icon>person</mat-icon>
      </button>
      
      <input matInput placeholder="Enter Email Address" [formControl]="email" (keyup.enter)="onSubmit()"  required>

      <button mat-button *ngIf="this.email.value" matSuffix mat-icon-button aria-label="Clear" (click)="this.email.setValue('')">
          <mat-icon>close</mat-icon>
      </button>

      <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
      <br>
      <button mat-button class="form-button" (click)="onSubmit()">
          <mat-icon *ngIf="persistingData"><mat-spinner diameter="20">
            </mat-spinner></mat-icon>
            <span *ngIf="!persistingData">
                Reset Password
            </span>
          </button>
      <br>
      <button class="form-suffice"><span (click)="goBack()">Back to Login</span></button>

</div>
