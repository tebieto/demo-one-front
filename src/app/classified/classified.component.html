<div *ngIf="!isConnecting && user && links.length>0">
  
    <mat-toolbar color="primary" class="fixed-header main-header">
        <mat-toolbar-row>
         <span class="welcome-logo"><img class="img-logo" src="/assets/images/app-logo.png" alt=""></span>
        <span class="flexer"></span>
    
          <button mat-button (click) = "logUserOut('You Logged out')" class="login-button" title="logout">Logout</button>

    
        </mat-toolbar-row>
    </mat-toolbar>
<br>

  <div class="main-content">
      <button class="content-button centralised-button">
          <div class="fake-avatar-big" [class.hidden]="user.image.length==0?false:true">
              <div class="icon">
                  <mat-icon>camera_alt</mat-icon>
              </div>
          </div>
          <img [class.hidden]="user.image.length>0?false:true" [src]="user.image" alt="" (error)="updateImageUrl()">
          <div class="user-name">
            <button class="content-button">
                <h4>Welcome, {{user.full_name}}</h4>
            </button>
          </div>
        </button>
    <div class="classified-links">
        <button mat-button class="links" *ngFor="let item of links" [routerLink]=[item.url]>Continue as {{item.text}}</button>
        <button mat-button class="links" (click)="logUserOut('You Logged out')">Logout</button>
    </div>
  </div>
  
</div>



<app-error-occured *ngIf="hasError && !isConnecting"></app-error-occured>

<app-page-loading *ngIf="isConnecting && links.length==0"></app-page-loading>
