<div *ngIf="!isConnecting && user && !hasError">

    <mat-toolbar color="primary" class="fixed-header main-header mat-elevation-z0">
        <mat-toolbar-row>
          <span class="idea-arrow-back" (click)="goBack()"><mat-icon>arrow_back</mat-icon></span>
          <span class="welcome-logo">{{profile.full_name}}'s Report</span>
          <span class="flexer"></span>
    
          <button mat-button (click) = "logUserOut('You Logged out')" class="login-button" title="logout"><mat-icon>logout</mat-icon></button>

    
        </mat-toolbar-row>
    </mat-toolbar>
    <br><br>
    
    <!--View-->

    <!--For Certificates-->

    <div class="settings" [class.hidden]="certificates.length==0?true:false">

        <h3 class="sub-title">{{profile.full_name}}'s Certificates</h3>
            
            <table mat-table [dataSource]="certificateDataSource" class="mat-elevation-z0">
            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name on Certificate</th>
                <td mat-cell *matCellDef="let element" class="bold custom-grey underline"> {{element.name}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="mentee">
                <th mat-header-cell *matHeaderCellDef>Name of Mentee</th>
                <td mat-cell *matCellDef="let element" class="custom-grey"> {{element.mentee}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-icon class="more-icon" [matMenuTriggerFor]="menu1">more_vert</mat-icon>
                    <mat-menu #menu1="matMenu">
                        <button mat-menu-item (click)="approveCertificate(element.data.id)">
                          Approve Certificate
                        </button>
                        <button mat-menu-item (click)="newTab(element.data.link)">
                        Original Certificate Link
                        </button>
                        <button mat-menu-item (click)="newTab(element.data.certificate)">
                        View Certificate 
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="certificateColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: certificateColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
    </div>

     <!--For Mentors-->

    <div class="settings">
    
         <h3 class="sub-title">{{profile.full_name}}'s Mentor</h3>
    
          <mat-form-field >
            <input #searchInput matInput (keyup)="applyFilter($event.target.value, 'all')" placeholder="Search Mentees">
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
              <!-- Position Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element" class="bold custom-grey underline" [routerLink]="['/mentor/mentee-profile/'+element.name.link]"> {{element.name.name}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="about">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element" class="custom-grey"> {{element.about}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-icon class="more-icon" [matMenuTriggerFor]="menu1">more_vert</mat-icon>
                    <mat-menu #menu1="matMenu">
                        <button mat-menu-item [routerLink]="['/mentor/mentee-profile/'+element.data]">
                          View Complete Profile
                        </button>
                      </mat-menu>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
    </div>

    <div class="custom-button" [class.hidden]="menteeList.length>0?true:false">
        <h6>You currently have no Mentee</h6>
    </div>
    
    <!-- END OF VIEW-->
    
    </div>
    <app-error-occured *ngIf="hasError && !isConnecting"></app-error-occured>
    
    <app-page-loading *ngIf="isConnecting"></app-page-loading>
