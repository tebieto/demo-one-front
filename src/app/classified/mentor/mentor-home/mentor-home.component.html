<div *ngIf="!isConnecting && user">

    <mat-toolbar color="primary" class="fixed-header main-header">
        <mat-toolbar-row>
          <span class="welcome-logo" [routerLink]="['/mentor/home']"><mat-icon>wifi_tethering</mat-icon>IDEAHUB</span>
          <span class="flexer"></span>
    
          <button mat-button [matMenuTriggerFor]="menu" aria-label="Menu">
            Menu 
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
    
           <button mat-button (click) = "logUserOut('You Logged out')" class="login-button" title="logout"><mat-icon>logout</mat-icon></button>
    
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['/mentor/main']">
                Main Board
              </button>
              <button mat-menu-item [routerLink]="['/mentor/view/profile/'+profileCode]">
                View Profile
              </button>
              <button mat-menu-item [routerLink]="['/mentor/edit/profile']">
                Edit Profile
              </button>
              <button mat-menu-item (click) = "logUserOut('You Logged out')">
                Logout
              </button>
            </mat-menu>
    
        </mat-toolbar-row>
    </mat-toolbar>
    
    <!--View-->
    
    <div class="settings">
    
         <h3 class="sub-title">My Mentees</h3>
    
          <mat-form-field >
            <input #searchInput matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Mentees">
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
              <!-- Position Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element" class="bold custom-grey underline" [routerLink]="['/mentor/mentee-profile/'+element.name.link]"> {{element.name.name}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="about">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element" class="custom-grey"> {{element.about}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-icon class="more-icon" [matMenuTriggerFor]="menu1">more_vert</mat-icon>
                    <mat-menu #menu1="matMenu">
                        <button mat-menu-item [routerLink]="['/mentor/mentee-profile/'+element.data]">
                          View Complete Profile
                        </button>
                      </mat-menu>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
    </div>

    <div class="custom-button" [class.hidden]="menteeList.length>0?true:false">
        <h6>You currently have no Mentee</h6>
    </div>

    <div class="custom-button">
        <button mat-button [routerLink]="['/mentor/main']">Goto Main Board</button>
    </div>
    
    
    <!-- END OF VIEW-->
    
    </div>
    <app-error-occured *ngIf="hasError && !isConnecting"></app-error-occured>
    
    <app-page-loading *ngIf="isConnecting"></app-page-loading>
