
<div mat-dialog-content>
    <p>{{data.message}}</p>

    <mat-form-field appearance="outline">
        <mat-label>Type Here</mat-label>

        <textarea matInput placeholder="Type Here" type="text" rows="6" required  [(ngModel)]="msg"></textarea>

    </mat-form-field>
  
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="msg" cdkFocusInitial>Continue</button>
</div>
